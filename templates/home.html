<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog Emotion Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar" style="background-color: #bc00f6;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DER-API</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://github.com/TheNobody-12/DER-API">GitHub Repo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/sarthak-kapaliya-2723bb202/">Linkedin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <h1>Dog Emotion Detector</h1>
        <form action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="imagefile" accept="image/*" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
        <!-- <p>{{ prediction }}</p> -->
        <img src="{{img_path}}" height="400px" width="400px">
        <h2> Prediction : <i> {{prediction}} </i></h2> 
        <form action="{{ url_for('reset') }}" method="POST">
            <input type="submit" value="Reset">
        </form>

        {% endif %}
    </div>

    <div class="footer">
        <p>Â© 2023 <a href="https://github.com/TheNobody-12/" target="_blank"> Sarthak Kapaliya </a><br></p>
        <a href="https://github.com/TheNobody-12/DER-API" target="_blank"> GitHub Repo</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
